>
        <script>
            
            function addRowATBottom()
            {
                // get input values
                var sno = document.getElementById('sno').value;
                var fname = document.getElementById('fname').value;
                 var lname = document.getElementById('lname').value;
                  var city = document.getElementById('city').value;
                  var country = document.getElementById('country').value;
                  
                  // get the html table
                  // 0 = the first table
                  var table = document.getElementsByTagName('table')[0];
                  
                  // add new empty row to the table
                  // 0 = in the top 
                  // table.rows.length = the end
                  // table.rows.length/2+1 = the center
                   // tabel.insertaRow=1 for bvelow thw head line
                  var newRow = table.insertRow(table.rows.length);
                  
                  // add cells to the row
                  var cel1 = newRow.insertCell(0);
                  var cel2 = newRow.insertCell(1);
                  var cel3 = newRow.insertCell(2);
                  var cel4 = newRow.insertCell(3);
                  var cel5 = newRow.insertCell(4);
                  
                  // add values to the cells
                  cel1.innerHTML = sno;
                  cel2.innerHTML = fname;
                  cel3.innerHTML =lname;
                  cel4.innerHTML =city;
                  cel5.innerHTML = country;

            }
            function addRowATTop()
            {
                // get input values
                var sno = document.getElementById('sno').value;
                var fname = document.getElementById('fname').value;
                 var lname = document.getElementById('lname').value;
                  var city = document.getElementById('city').value;
                  var country = document.getElementById('country').value;
                  
                  // get the html table
                  // 0 = the first table
                  var table = document.getElementsByTagName('table')[0];
                  
                  // add new empty row to the table
                  // 0 = in the top 
                  // table.rows.length = the end
                  // table.rows.length/2+1 = the center
                   // tabel.insertaRow=1 for bvelow thw head line
                  var newRow = table.insertRow(1);
                  
                  // add cells to the row
                  var cel1 = newRow.insertCell(0);
                  var cel2 = newRow.insertCell(1);
                  var cel3 = newRow.insertCell(2);
                  var cel4 = newRow.insertCell(3);
                  var cel5 = newRow.insertCell(4);
                  
                  // add values to the cells
                  cel1.innerHTML = sno;
                  cel2.innerHTML = fname;
                  cel3.innerHTML =lname;
                  cel4.innerHTML =city;
                  cel5.innerHTML = country;

            }
            
        </script>
        
    </head>

    <body>
        SL.NO :<input type="number" name="sno" id="sno"/><br/><br/>
        First Name: <input type="text" name="fname" id="fname" /><br/><br/>
        Last Name: <input type="text" name="lname" id="lname" /><br/><br/>
        city <input type="text" name="city" id="city" /><br/><br/>
       country <input type="text" name="country" id="country" /><br/><br/>
        <button onclick="addRowATBottom();">Add Row At Bottom</button><br/><br/>
        <button onclick="addRowATTop();">Add Row At Top</button><br/><br/>
